<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/13.%20Contact%20Us%20Form.css">

    <title>Contact Form</title>
</head>
<body>
<h1>Contact Us</h1>

<form>

    <span>First Name:</span>
    <input type="text" name="firstName"><br>

    <span>Last Name:</span>
    <input type="text" name="lastName"><br>

    <span>Email:</span>
    <input type="email" name="email"><br>

    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
    </select><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
